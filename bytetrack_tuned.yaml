# ByteTrack configuration tuned for better tracking in multi-person scenarios
# Lower thresholds to detect and track people more consistently

tracker_type: bytetrack

# Detection confidence thresholds - ORIGINAL VALUES
track_high_thresh: 0.5    # Original value
track_low_thresh: 0.1     # Original value
new_track_thresh: 0.6     # Original value

# Tracking parameters - ORIGINAL VALUES WITH TOLERANCE
track_buffer: 30         # Original value - fast performance
match_thresh: 0.8        # Original value - fast performance
frame_rate: 30            # Set to your video FPS
fuse_score: True          # Fuse detection scores with IOU for matching

# Additional parameters - ORIGINAL VALUES
min_box_area: 10          # Original value
aspect_ratio_thresh: 1.6  # Original value
min_hits: 1               # Start tracking immediately
min_lost: 5               # Original value - fast performance

